---
apiVersion: v1
kind: Namespace
metadata:
  name: cnf
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vran-serviceaccount
  namespace: cnf
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: vzw-role
  namespace: default
rules:
  - apiGroups: [""]
    resources: ["persistentvolumeclaims", "pods", "authentication.k8s.io", "authorization.k8s.io", "secrets" ]
    verbs:
      - get
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: vzw-rb
  namespace: cnf
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: vzw-role
subjects:
  - kind: ServiceAccount
  name: vran-serviceaccount
  namespace: cnf

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: system:openshift:scc:privileged
  namespace: cnf
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:openshift:scc:privileged
subjects:
- kind: ServiceAccount
  name: vran-serviceaccount
  namespace: cnf
