apiVersion: ran.openshift.io/v1
kind: SiteConfig
metadata:
  name: "sno-5"
  namespace: "sno-5"
spec:
  baseDomain: "vran.ibm.com"
  pullSecretRef:
    name: "assisted-deployment-pull-secret"
  clusterImageSetNameRef: "img4.8.18-x86-64-appsub" 
  sshPublicKey: "ssh-rsa "
  clusters:
  - clusterName: "sno-5"
    clusterType: "sno"
    clusterProfile: "cu"
    numMasters: 1
    clusterLabels:
      common: true
      sites : "sno-5"
    clusterNetwork:
       - cidr: 10.128.0.0/14
         hostPrefix: 23
    serviceNetwork:
       - 172.30.0.0/16
    machineNetwork:
       - cidr: 9.46.95.0/24
    nodes:
       - hostName: "sno-5"
         bmcAddress: "idrac-virtualmedia+https://9.37.131.41/redfish/v1/Systems/System.Embedded.1" 
         bmcCredentialsName:
           name: "sno-5-sno-5-bmh-secret"
         bootMACAddress: "F0:D4:C2:D8:CD:94"
         bootMode: "UEFI"
         rootDeviceHints:
           deviceName: "/dev/sdb"
         cpuset: "0-1,38-39"
         nodeNetwork:
            interfaces:
            - name: eno1
              macAddress: "F0:D4:C2:D8:CD:94"
            config:
               interfaces:
               - name: eno1
                 type: ethernet
                 state: up
                 macAddress: "F0:D4:C2:D8:CD:94"
                 ipv4:
                   enabled: true
                   dhcp: true
                 ipv6:
                   enabled: false
