---
apiVersion: batch/v1
kind: Job
metadata:
  annotations:
#    argocd.argoproj.io/sync-wave: "30"
  name: label-worker0.mdnhost2.cp.fyre.ibm.com-job
  namespace: argocd
spec:
  template:
    spec:
      containers:
        - image: registry.redhat.io/openshift4/ose-cli:v4.4
          command:
            - /bin/bash
            - -c
            - |
              export HOME=/tmp/node
              echo ""
              echo -n "Add node labels"
              until oc wait --selector=cluster.ocs.openshift.io/openshift-storage='',kubernetes.io/hostname=worker0.mdnhost2.cp.fyre.ibm.com --for=condition=ready nodes
              do
                echo -n "...still waiting for applying labels"
                oc label node worker0.mdnhost2.cp.fyre.ibm.com cluster.ocs.openshift.io/openshift-storage=''
                sleep $SLEEP
              done
              echo "DONE"
          imagePullPolicy: Always
          name: nodes-label-job
      dnsPolicy: ClusterFirst
      restartPolicy: OnFailure
      serviceAccount: cli-job-sa
      serviceAccountName: cli-job-sa
      terminationGracePeriodSeconds: 30